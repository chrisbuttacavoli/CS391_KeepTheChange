	<script>
		$(document).ready(function() {
			// Set test preconditions
			var output = '';
			var userService = new UserService();
			var user = userService.getUser(1234);
			
			user.confidential = false;
			
			var preAmount = user.money;
			var difference = 30;
			var expected = preAmount - difference;
			
			// Invoke test method
			user.donate(difference);
			var actual = user.money;
			console.log(user.name + ' had $' + preAmount + ', he now has $' + actual + '. Well done ' + user.name + '!');
			
			// Run our assert
			var assert = new MyAssert();
			assert.equal(actual, expected);
		});
	</script>
